<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container_header">
    <header>
      <div class="header_listes">
        <p class="pg"> Sneakers </p>
        <p> Collections </p>
        <p> Men </p>
        <p> Women </p>
        <p> About </p>
        <p> Contact </p>
      </div>
      <div class="header_images">
        <img src="images/icon-cart.svg" alt="icon-cart">
        <img src="images/image-avatar.png" alt="image-avatar">
      </div>
    </header>
  </div>
  <hr>
  <div class="container_section">
    <section>
      <div class="images">
        <img id="product-1" src="images/image-product-1.jpg" alt="image-product-1">
        <br>
        <div class="products">
          <img src="images/image-product-1.jpg" alt="image-product-1">
          <img src="images/image-product-2.jpg" alt="image-product-2">
          <img src="images/image-product-3.jpg" alt="image-product-3">
          <img src="images/image-product-4.jpg" alt="image-product-4">
        </div>
      </div>
      <div class="texts">
        <br>
        <p class="Sneaker">Sneaker Company</p>
        <p class="Fall_Limited_Edition_Sneakers"> Fall Limited Edition Sneakers </p>
        <p> These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
        <p> $125.00
          50%
          $250.00
        </p>
        <div class="boutom">
          <img src="images/icon-minus.svg" alt="icon-minus">
          <p> 0 </p>
          <img src="images/icon-plus.svg" alt="icon-plus">
          <div class="add">
            Add to cart
          </div>
        </div>
      </div>

    </section>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
