<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container_header">
    <header>
      <div class="header_listes">
        <img class="icon-menu" src="images/icon-menu.svg" alt="">
        <img class="header_listes_logo" src="images/logo.svg" alt="">
        <div class="hearder_listes_items">
          <p> Collections </p>
          <p> Men </p>
          <p> Women </p>
          <p> About </p>
          <p> Contact </p>
        </div>
      </div>
      <div class="header_images">
        <img class="cart" src="images/icon-cart.svg" alt="icon-cart">
        <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
      </div>
    </header>
  </div>
  <div class="container_section">
    <section>
      <div class="images">
        <div class="product-1">
          <div class="icon-next"> <img src="images/icon-next.svg" alt="icon-next"> </div>
          <div class="icon-previous"> <img src="images/icon-previous.svg" alt="icon-previous"> </div>
          <img class="product" src="images/image-product-1.jpg" alt="image-product-1">
        </div>
        <div class="products_container">
          <img class="products" src="images/image-product-1-thumbnail.jpg" alt="image-product-1">
          <img class="products" src="images/image-product-2-thumbnail.jpg" alt="image-product-2">
          <img class="products" src="images/image-product-3-thumbnail.jpg" alt="image-product-3">
          <img class="products" src="images/image-product-4-thumbnail.jpg" alt="image-product-4">
        </div>
      </div>
      <div class="texts">
        <p class="Sneaker">Sneaker Company</p>
        <p class="Fall_Limited_Edition_Sneakers"> Fall Limited Edition Sneakers </p>
        <p> These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
        <div class="prixs_container">
          <p> <span class="prix_reduit"> $125.00 </span> <span class="pourcentage_reduction"> 50% </span> </p>
          <p class="prix"> $250.00 </p>
        </div>
        <div class="boutom">
          <div class="boutom_controls">
            <img src="images/icon-minus.svg" alt="icon-minus">
            <p> 0 </p>
            <img src="images/icon-plus.svg" alt="icon-plus">
          </div>
          <div class="boutom_add">
            <img src="images/icon-cart-blanc.svg" alt="icon-cart">
            <p> Add to cart </p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
